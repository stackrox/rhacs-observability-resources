name: Lint

on:
  push:
  pull_request:
jobs:
  trailing-whitespace:
    name: Check for trailing whitespaces and newlines.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: harupy/find-trailing-whitespace@master
      - name: Check for trailing newlines
        uses: fernandrone/linelint@0.0.4
  shell-check:
    name: Check scripts with shell check.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ludeeus/action-shellcheck@1.1.0
        with:
          scandir: scripts/
  grafana-dashboard-lint:
    name: Lint grafana dashboard.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v3
      - name: Install grafana dashboard linter
        run: go install github.com/grafana/dashboard-linter@latest
      - name: Retrieve dashboard.json from YAML
        run: cat resources/grafana/rhacs-central-overview-dashboard.yaml | yq eval '.spec.json' - > dashboard.json
      - name: Run linter
        run: /home/runner/go/bin/dashboard-linter lint dashboard.json --strict --verbose
  kube-linter:
    name: Lint kubernetes resources.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: stackrox/kube-linter-action@v1.0.4
        name: Run kube-linter
        with:
          directory: resources/
  validate-json:
    name: Check JSON file syntax.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check index.json file
        run: python -mjson.tool resources/index.json > /dev/null
  promtool:
    name: Run unit tests for prometheus rules.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install promtool
        run: |
          curl -s -S -L -o /tmp/promtool https://github.com/prometheus/prometheus/releases/download/v2.36.0/prometheus-2.36.0.linux-amd64.tar.gz
          tar -zxf /tmp/promtool --strip-components=1 --directory /usr/local/bin &> /dev/null
      - name: Retrieve rules.yaml from YAML
        run: cat resources/prometheus/prometheus-rules.yaml | yq eval '.spec' - > resources/prometheus/rules.yaml
      - name: Run promtool checks
        run: promtool test rules resources/prometheus/rules-test.yaml
