rule_files:
  - /tmp/prometheus-rules-test.yaml

evaluation_interval: 1m

tests:
  - interval: 1m
    input_series:
      - series: up{namespace="rhacs-1234", pod="scanner-1234-5678", instance="1.2.3.4:9090"}
        values: "0+0x18 1+0x15"
    alert_rule_test:
      - eval_time: 3m
        alertname: RHACSScannerScrapeFailed
        exp_alerts: []
      - eval_time: 10m
        alertname: RHACSScannerScrapeFailed
        exp_alerts:
          - exp_labels:
              alertname: RHACSScannerScrapeFailed
              instance: 1.2.3.4:9090
              namespace: rhacs-1234
              pod: scanner-1234-5678
              severity: critical
            exp_annotations:
              summary: "Prometheus unable to scrape metrics from target `scanner-1234-5678` in namespace `rhacs-1234`."
              description: "During the last 10 minutes, only `0%` of scrapes of target `scanner-1234-5678` in namespace `rhacs-1234` were successful. This alert is raised when less than 25% of scrapes are successful."
              sop_url: ""
